<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vong lap</title>
</head>
<body>
    <script>
        tbl = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = j = 1;
        while (i <= 10) {
            tbl = tbl + "<tr>";
            while (j <= 10) {
                tbl = tbl + "<td>" + i * j + "</td>";
                j++;
            }
            tbl = tbl + "</tr>";
            j = 1;
            i++;
        }
        tbl = tbl + "</table>";
        document.write(tbl);
        </script>
</body>
</html>
